<!DOCTYPE html>
<html>
<head>
<script language="javascript">
function check(){
	with(document.wnth){
		if(name.value.length == 0){
			alert("이름을 입력해 주세요!!");
			name.focus();
			return false;
		}
		if(pnum.value.length == 0){
			alert("번호를 입력해 주세요!!");
			pnum.focus();
			return false;
		}
		if(birth.value.length == 0){
			alert("생일을 입력해 주세요!!");
			birth.focus();
			return false;
		}
		document.wnth.submit();
	}
}	
</script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<center>
<h1>주소록 : 작성화면</h1>
<br>
<a href="main.jsp">[주소록 목록으로]</a>
<form name="wnth" method=post action="juso_save.jsp" >
<br><br>
<table table width="350" cellspacing="0"  border=1>
<tr>
<th width=30% height =40>이름</th>
<td><input type=text name=name size=30></td>
</tr>
<tr>
<th width=30% height =40>email</th>
<td><input type=text name=mail size=30></td>
</tr>
<tr>
<th width=30% height =40>전화번호</th>
<td><input type=text name=pnum size=30></td>
</tr>
<tr>
<th width=30% height =40>생일</th>
<td><input type=text name=birth size=30></td>
</tr>
<tr>
<th width=30% height =40>회사</th>
<td><input type=text name=company size=30></td>
</tr>
<tr>
<th width=30% height =40>메모</th>
<td><input type=text name=memo size=30></td>
</tr>
<tr>
<td colspan="2" align="center">
<input type="button" onClick="check()" value="　　저장　　" >
<input type="reset" value="　　취소　　"></td>
</tr>
</table>
</form>
</center>
</body>
</html>
