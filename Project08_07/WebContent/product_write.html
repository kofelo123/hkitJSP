<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function check(f){
		blank=false;
		for(i=0; i<f.elements.length;i++){
			if(f.elements[i].value=="")
				if(f.elements[i].name != "large")
					blank = true;
		}
		if(blank==true)
			alert("모든 항목을 입력하셔야 합니다.");
		else
			f.submit();
	}
</script>
</head>
<body>
[<a href="main.html">메인으로</a>]
